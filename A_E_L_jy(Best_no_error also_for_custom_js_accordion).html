    <script>
			    	

			var x = document.querySelectorAll(".evnt_delig_2")

			x.forEach(i => {
				i.addEventListener('click', my_fnc)
			})


			function my_fnc (e) {
				var y = document.querySelector(".cc.active");

			if(e.target) {
			e.target.classList.toggle("active")
			}

			}
