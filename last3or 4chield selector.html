<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery slide Left and Right Toggle Effect</title>


</head>
<body>
<style>
.cu_item div:nth-last-child(-n+5) {
  background:yellow;
}
/*.cu_item div:nth-last-child(-n+2) {
  background:none;
}*/
</style>




<div class="cu_item">

  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>
</body>
</html>
